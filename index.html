<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple task reminder PWA to help you manage daily tasks">
  <title>Simple Task Reminder</title>
  
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <h1 class="center-align red-text">Simple Task Reminder</h1>

    <!-- Task Input Form -->
    <form id="task-form">
      <div class="input-field">
        <input id="task-input" type="text" placeholder="Add a new task" required>
      </div>
      <button type="submit" class="btn red center-align">Add Task</button>
    </form>

    <!-- Task List -->
    <ul id="task-list" class="collection">
      <!-- Task items will appear here dynamically -->
    </ul>
  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
